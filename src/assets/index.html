<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>打印模板</title>
    <style>
        .title{
            display: flex;
            justify-content: center;
        }
        .form_box{
            display: flex;
            flex-wrap: wrap;
        }
        .form_cont{
            flex: 1;
            line-height: 30px;
        }
        .form_cont span:first-child{
            display: inline-block;
            width: 100px;
            text-align: right;
        }
        table{
            width: 100%;
            border-collapse: collapse;
        }
        table th{
            border: 1px solid #000;
        }
        table td{
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <h1 class='title'>订单名称</h1>
    <div class='form_box'>
        <div class='form_cont'>
            <span>采购单号：</span>
            <span>12312345465</span>
        </div>
        <div class='form_cont'>
            <span>商家名称：</span>
            <span>12312345465</span>
        </div>
        <div class='form_cont'>
            <span>采购日期：</span>
            <span>12312345465</span>
        </div>
    </div>
    <div class='form_box'>
        <div class='form_cont'>
            <span>联系人：</span>
            <span>12312345465</span>
        </div>
        <div class='form_cont'>
            <span>联系电话：</span>
            <span>12312345465</span>
        </div>
        <div class='form_cont'>
            <span>食品：</span>
            <span>是</span>
        </div>
        
    </div>
    <div class='form_box'>
        <div class='form_cont'>
            <span>地址：</span>
            <span>12312345465</span>
        </div>
    </div>
    <table border="0" cellspacing="0" cellpadding='0'>
        <thead>
            <tr>
                <th>序号</th>
                <th>商品名称</th>
                <th>型号</th>
                <th>规格</th>
                <th>单位</th>
                <th>商品条码</th>
                <th>体积m³</th>
                <th>重量KG</th>
                <th>采购数量</th>
                <th>到货日期</th>
                <th>生产日期</th>
                <th>保质期(天)</th>
                <th>备注</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>123</td>
                <td>123</td>
                <td>123</td>
                <td>123</td>
                <td>123</td>
                <td>123</td>
                <td>123</td>
                <td>123</td>
                <td>123</td>
                <td>123</td>
                <td>123</td>
                <td>123</td>
                <td>123</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
